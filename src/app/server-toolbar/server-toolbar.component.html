<div class="row">
  <div class="col-12">
    <form [formGroup]="serverForm" (ngSubmit)="onServerAdded()">
      <div class="form-group">
        <label for="nameinput">Name</label>
        <input type="email" class="form-control" id="nameinput" placeholder="Enter name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="nameinput">Status</label>

        <div class="form-check">
          <input class="form-check-input" type="radio"  id="exampleRadios1" value="online" formControlName="status">
          <label class="form-check-label" for="exampleRadios1">
           Online
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio"  id="exampleRadios2" value="offline" formControlName="status">
          <label class="form-check-label" for="exampleRadios2">
            Offline
          </label>
        </div>

      </div>

      <div class="form-group">

        <label for="exampleFormControlSelect1">Instance Type</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="instanceType">
          <option *ngFor="let type of instanceTypes" value="{{type}}">{{type}}</option>

        </select>
      </div>
      <div class="form-group">

        <div class="form-check form-check-inline">
          <label for="inlineRadio1">Day:</label>

          <input class="form-control" type="number"  id="inlineRadio1" value="Day" formControlName="day">
        </div>
        <div class="form-check form-check-inline">
          <label  for="inlineRadio2">Month: </label>

          <input class="form-control" type="number"  id="inlineRadio2" value="Month" formControlName="month">
        </div>
        <div class="form-check form-check-inline">
          <label for="inlineRadio3">Year: </label>

          <input class="form-control" type="number" id="inlineRadio3" value="Year" formControlName="year" >
        </div>
      </div>

      <button [disabled]="!serverForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
